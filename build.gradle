apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: 'eclipse'

group = 'at.paukl'
version = '0.1-SNAPSHOT'

task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.2.0'
    testCompile 'junit:junit:4.11'
}
